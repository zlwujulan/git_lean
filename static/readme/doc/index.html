<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="icon" href="https://i.loli.net/2018/04/06/5ac798bcb3f46.png" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"/>
    <title>数立前端</title>
    <!-- the docute client styles -->
    <link rel="stylesheet" href="./assets/css/docute.css">
    <style>
        body {
            font-family:Georgia, "Helvetica Neue", Helvetica, Arial, sans-serif;
        }
        .my-icon-class {
            fill: #999999;
        }
        .my-icon-class:hover {
            fill: red;
        }
        .markdown-body code {
            padding: 0;
            padding-top: .2em;
            padding-bottom: .2em;
            margin: 0;
            font-size: 85%;
            color: #687168;
            background-color: #def5df;
            border-radius: 3px;
        }
        .markdown-body a {
            color: #22ab28;
            text-decoration: none;
        }
    </style>
</head>
<body>
<div id="app"></div>
<svg xmlns="http://www.w3.org/2000/svg" style="display:none">
    <symbol id="icon-person"  viewBox="0 0 16 16" width="100%" height="100%"><g><path d="M12 5a4 4 0 1 0-8 0 4 4 0 0 0 8 0zM3 5a5 5 0 1 1 10 0A5 5 0 0 1 3 5z"></path><path d="M8 9c-4.397 0-8 2.883-8 6.5a.5.5 0 1 0 1 0C1 12.49 4.113 10 8 10s7 2.49 7 5.5a.5.5 0 1 0 1 0C16 11.883 12.397 9 8 9z"></path></g></symbol>


</svg>
<!-- load the docute client library -->
<script src="./assets/js/docute.js"></script>
<!-- bootstrap your docute app! -->
<script>
    let config = {
        icons: [
            {
                icon: 'github',
                label: 'http://git.shuli.com',
                link: 'http://git.shuli.com/DevGroup/authcoll-frontend/tree/ops_api/public_static/doc'
            },
            /*{
                label: 'Hovered!',
                svgId: 'icon-person',
                svgClass: 'my-icon-class',
                link: 'http://blah.blah'
            }*/
        ],
        nav: [
            // homepage
            {title: '教程', path: '/'},
            {
                title: '前端技术文档',
                type: 'dropdown',
                items:[
                    {title:'关于require和import',path:'/frontend/module'},
                    {title:'iOS与Android问题列表',path:'/frontend/issues'},
                    {title: '前端实践', path: '/frontend/solutions'},
                    {title: '工具方法类', path: '/frontend/tools'},
                    {title: '测试上线流程', path: '/frontend/rule'},
                    {title: 'git', path: '/frontend/git'},
                ]
            },


            //{title:'代码结构规范',path:'/structure'},


            /*{
                title: '用户行为系统',
                type: 'dropdown',
                items:[
                    {title: '采集说明', path: '/uba/uba'},
                    {title: '可视化说明', path: '/uba/dashboard'},
                ]
            },
            {
                title: '授权采集系统', type: 'dropdown', items: [
                    {type: 'label', title: 'Help'},
                    {type: 'sep'},
                    {title: 'API改造说明', path: '/authcoll/api'},
                    {title: '公共组件', path: '/authcoll/components'},
                    {title: '发布日志', path: '/authcoll/changelog'},
                    {type: 'label', title: 'Product'},
                    {type: 'sep'},
                    {title: '运营商', path: '/authcoll/OPERATOR'},
                    {title: '公积金', path: '/authcoll/ACCUFUND'},
                    {title: '银行', path: '/authcoll/BANK'},
                    {title: '邮箱账单', path: '/authcoll/EMAIL'},
                    {title: '学信网', path: '/authcoll/CHSI'},
                    {title: '社保', path: '/authcoll/SOCIAL_SECURITY'}
                ]
            }*/

        ],
        home: '/doc/README' + '.md?_=' + new Date().valueOf()
    };
    //清除缓存
    config.nav.forEach(function(item) {
        if (item.path && item.path.length > 1 && !item.source) {
            item.source = '/doc' + item.path + '.md?_=' + new Date().valueOf();
        }
        if(item.type === 'dropdown') {
            item.items.forEach(function(item) {
                item.source = '/doc' + item.path + '.md?_=' + new Date().valueOf();
            });
        }

    });
    docute.init(config);
</script>
</body>
</html>
